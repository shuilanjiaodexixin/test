<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

    <div id="app">
        <h1>{{ n1 }}</h1>
        <h2>{{ n2 }}</h2>

        <input type="text" v-model="n2">
        <input type="button" value="=" v-on:click="getResult">

    </div>
