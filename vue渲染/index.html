<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <login></login>
    </div>
        
        var login = {
            template:'<h1>这是登陆组件</h1>'
        }

        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{},
            components:{},
            render: function(createElements){//是一个方法，调用可以把指定组件建模版渲染为html
                    return createElements(login)
                    // return返回结果会替换页面中el指定的容器
                }
            // 会把内容清空render
            
        })
    
    </script>

    
</body>
</html>
