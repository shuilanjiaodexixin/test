<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">jquery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="img/slide6.jpg" alt=""></li>    
                <li class="slide"><img src="img/slide1.jpg" alt=""></li>
                <li class="slide"><img src="img/slide2.jpg" alt=""></li>
                <li class="slide"><img src="img/slide3.jpg" alt=""></li>
                <li class="slide"><img src="img/slide4.jpg" alt=""></li>
                <li class="slide"><img src="img/slide5.jpg" alt=""></li>
                <li class="slide"><img src="img/slide7.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
